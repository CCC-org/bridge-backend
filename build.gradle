plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	group = 'ccc'
	version = '0.0.1-SNAPSHOT'
	sourceCompatibility = '11'

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}

	repositories {
		mavenCentral()
	}

	dependencies {
		compileOnly 'org.projectlombok:lombok'
		annotationProcessor 'org.projectlombok:lombok'

		testCompileOnly 'org.projectlombok:lombok'
		testAnnotationProcessor 'org.projectlombok:lombok'

		testImplementation 'org.springframework.boot:spring-boot-starter-test'
	}

	ext {
		springCloudVersion = "2021.0.1"
	}

	dependencyManagement {
		imports {
			mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
		}
	}

	tasks.named('test') {
		useJUnitPlatform()
	}

}

project(':bridge-batch') {
	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter-batch'
		implementation 'org.springframework.boot:spring-boot-starter-quartz'
	}
}

project(':bridge-push') {
	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter-amqp'
	}
}


project(':bridge-statistics') {
	dependencies {
		implementation project(path: ':bridge-domain', configuration: 'default')
		implementation 'org.springframework.boot:spring-boot-starter-web'
	}
}

project(':bridge-infra') {
	bootJar {
		enabled = false
	}

	jar {
		enabled = true
	}

	dependencies {
		implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
		// todo :: amqp import, aws config
	}
}


project(':bridge-domain') {
	bootJar {
		enabled = false
	}

	jar {
		enabled = true
	}

	dependencies {
		implementation project(path: ':bridge-infra', configuration: 'default')
		// todo ::jpa, redis import
	}
}


project(':bridge-api') {
	dependencies {
		implementation project(path: ':bridge-domain', configuration: 'default')
		implementation 'org.springframework.boot:spring-boot-starter-web'
	}
}
