spring:
  profiles:
    include: domain, core

---
spring:
  config:
    activate:
      on-profile: local

spring.servlet.multipart.maxFileSize: 50MB
spring.servlet.multipart.maxRequestSize: 50MB

---
spring:
  config:
    activate:
      on-profile: dev

server:
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      directory: logs
      pattern: 'API-access_log %{yyyy-MM-dd HH:mm:ss.SSS}t %{X-Forwarded-For}i %r %s %b %D'
      prefix: access_log
      suffix: .log
      rotate: true
      rename-on-rotate: true